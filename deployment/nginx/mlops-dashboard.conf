# Nginx Configuration for MLOps Dashboard
#
# This configuration sets up a reverse proxy for the Streamlit dashboard
# with WebSocket support for real-time updates.
#
# Installation:
#   sudo cp mlops-dashboard.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/mlops-dashboard.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Author: Amey Talkatkar
# Email: ameytalkatkar169@gmail.com

# Upstream Streamlit server
upstream mlops_dashboard_backend {
    server 127.0.0.1:8501 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.mlops.example.com;  # Replace with your domain
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.mlops.example.com;  # Replace with your domain
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/mlops-dashboard.crt;        # Replace with your cert
    ssl_certificate_key /etc/ssl/private/mlops-dashboard.key;  # Replace with your key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Request body size limit (for file uploads if needed)
    client_max_body_size 50M;
    
    # Timeouts (longer for dashboard)
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Logging
    access_log /var/log/nginx/mlops-dashboard-access.log combined;
    error_log /var/log/nginx/mlops-dashboard-error.log warn;
    
    # Root location
    location / {
        proxy_pass http://mlops_dashboard_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (critical for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts (longer for dashboard interactions)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        
        # Allow frames from same origin (needed for Streamlit)
        proxy_set_header X-Frame-Options "SAMEORIGIN";
    }
    
    # Streamlit health check
    location /_stcore/health {
        proxy_pass http://mlops_dashboard_backend/_stcore/health;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # Streamlit WebSocket endpoint (explicit handling)
    location /_stcore/stream {
        proxy_pass http://mlops_dashboard_backend/_stcore/stream;
        proxy_http_version 1.1;
        
        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Long timeout for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # No buffering
        proxy_buffering off;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://mlops_dashboard_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
