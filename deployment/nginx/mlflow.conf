# Nginx Configuration for MLflow Tracking Server
#
# This configuration sets up a reverse proxy for the MLflow tracking server
# with authentication and security headers.
#
# Installation:
#   sudo cp mlflow.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/mlflow.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Author: Amey Talkatkar
# Email: ameytalkatkar169@gmail.com

# Upstream MLflow server
upstream mlflow_backend {
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mlflow.mlops.example.com;  # Replace with your domain
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mlflow.mlops.example.com;  # Replace with your domain
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/mlflow.crt;        # Replace with your cert
    ssl_certificate_key /etc/ssl/private/mlflow.key;  # Replace with your key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Request body size limit (for large artifacts)
    client_max_body_size 500M;
    
    # Timeouts (longer for artifact uploads)
    client_body_timeout 600s;
    client_header_timeout 60s;
    
    # Logging
    access_log /var/log/nginx/mlflow-access.log combined;
    error_log /var/log/nginx/mlflow-error.log warn;
    
    # Basic Authentication (optional but recommended)
    # Create password file: sudo htpasswd -c /etc/nginx/.htpasswd mlflow_user
    # auth_basic "MLflow Tracking Server";
    # auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Root location
    location / {
        proxy_pass http://mlflow_backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts (longer for artifact operations)
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Buffering for large artifact uploads
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_max_temp_file_size 2048m;
    }
    
    # API endpoints (no auth bypass for programmatic access)
    location /api/ {
        # If using basic auth above, you might want to allow
        # API access with tokens instead
        # satisfy any;
        # allow 10.0.0.0/8;  # Allow from internal network
        # deny all;
        # auth_basic off;
        
        proxy_pass http://mlflow_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_read_timeout 600s;
    }
    
    # Artifact uploads (large files)
    location /api/2.0/mlflow/artifacts/ {
        proxy_pass http://mlflow_backend/api/2.0/mlflow/artifacts/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Very long timeouts for large uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
        
        # Large buffer for artifacts
        client_body_buffer_size 256k;
        proxy_request_buffering off;
    }
    
    # Health check endpoint (no auth)
    location /health {
        auth_basic off;
        proxy_pass http://mlflow_backend/health;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://mlflow_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
