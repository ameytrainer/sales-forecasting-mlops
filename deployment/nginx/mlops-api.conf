# Nginx Configuration for MLOps API
#
# This configuration sets up a reverse proxy for the FastAPI application
# with SSL/TLS support, rate limiting, and security headers.
#
# Installation:
#   sudo cp mlops-api.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/mlops-api.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Author: Amey Talkatkar
# Email: ameytalkatkar169@gmail.com

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_status 429;

# Upstream FastAPI server
upstream mlops_api_backend {
    # Multiple workers for load balancing
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    # Add more workers if needed:
    # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.mlops.example.com;  # Replace with your domain
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mlops.example.com;  # Replace with your domain
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/mlops-api.crt;        # Replace with your cert
    ssl_certificate_key /etc/ssl/private/mlops-api.key;  # Replace with your key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers (adjust as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Request body size limit
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Logging
    access_log /var/log/nginx/mlops-api-access.log combined;
    error_log /var/log/nginx/mlops-api-error.log warn;
    
    # Root location
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://mlops_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable buffering for streaming responses
        proxy_cache off;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://mlops_api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }
    
    # API documentation (rate limited differently)
    location /docs {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://mlops_api_backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    location /redoc {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://mlops_api_backend/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://mlops_api_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* (\.git|\.env|\.sql|\.log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
